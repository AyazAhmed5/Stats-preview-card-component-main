<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="heading">
          Get <em class="em">insights</em> that help your business grow.
        </h1>
        <p class="para">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="numbers">
          <div class="col-1">
            <h2 class="header-number">10k+</h2>
            <p class="header-para">COMPANIES</p>
          </div>
           <div class="col-2">
            <h2 class="header-number">314</h2>
            <p class="header-para" >TEMPLATES</p>
          </div>
           <div class="col-3">
            <h2 class="header-number">12M+</h2>
            <p class="header-para">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="Image-div">
        <img
          class="image"
          src="images/image-header-desktop.jpg"
          alt="images.."
        />
      </div>
    </div>
  </body>
</html>
